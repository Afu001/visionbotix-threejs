<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Three.js with Navbar and Sections</title><style>body{margin:0;overflow:hidden;font-family:Arial,sans-serif}#navbar{position:fixed;top:0;left:0;width:100%;background-color:rgba(0,0,0,.5);z-index:1}#navbar a{color:#fff;padding:15px;text-decoration:none;display:inline-block}#navbar a:hover{background-color:hsla(0,0%,100%,.3)}.section{position:relative;width:100%;height:100vh;background-color:hsla(0,0%,100%,.05);z-index:1;text-align:center;padding:80px 20px;box-sizing:border-box;color:#000}.section h2{color:#d9ff00;font-size:10.5rem;font-weight:900;opacity:.6;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif}canvas{position:absolute;top:0;left:0;z-index:0}</style></head><body> <div id="navbar"> <a href="#section1">Visionbotix</a> <a href="#section2">About Us</a> <a href="#section3">Services</a> </div> <div id="section1" class="section"> <h2>VisionBotix</h2> <p></p> </div> <div id="section2" class="section"> <h2>Section 2</h2> <p>Content for section 2...</p> </div> <div id="section3" class="section"> <h2>Section 3</h2> <p>Content for section 3...</p> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>  <script src="/script.4bdf43b7.js"></script> <script>document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll('a[href^="#"]').forEach(function(e){e.addEventListener("click",function(e){e.preventDefault();var t=document.querySelector(this.getAttribute("href"));t&&gsap.to(window,{duration:1,scrollTo:{y:t.offsetTop},ease:"power2.inOut"})})})});</script> </body></html>
